specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: LyraRamp
    network: scroll-sepolia
    source:
      abi: LyraRamp
      address: "0xDFAd3B5054dF0d0414155618cF8B320456812E14"
      startBlock: 11365811
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - FeeCollected
        - OwnershipTransferred
        - PaymentCompleted
        - StablecoinAdded
        - StablecoinRemoved
      abis:
        - name: LyraRamp
          file: ./abis/LyraRamp.json
      eventHandlers:
        - event: FeeCollected(indexed uint256,uint256,address,uint256)
          handler: handleFeeCollected
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: PaymentCompleted(indexed uint256,indexed address,indexed
            address,uint256,string,uint256,string,string,address,uint256)
          handler: handlePaymentCompleted
        - event: StablecoinAdded(address,uint256)
          handler: handleStablecoinAdded
        - event: StablecoinRemoved(address,uint256)
          handler: handleStablecoinRemoved
      file: ./src/lyra-ramp.ts
