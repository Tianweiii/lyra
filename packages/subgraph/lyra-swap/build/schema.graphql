type GovSwapNativeSent @entity(immutable: true) {
  id: Bytes!
  gov: Bytes! # address
  recipient: Bytes! # address
  nativeIn: BigInt! # uint256
  lyraOut: BigInt! # uint256
  nativeFee: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
