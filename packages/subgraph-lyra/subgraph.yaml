specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: StandardERC20
    network: matic
    source:
      address: "0xC0C2bB5A6F141733C317547E1c0Dc514D425141b"
      abi: StandardERC20
      startBlock: 74937924
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Approval
        - Transfer
      abis:
        - name: StandardERC20
          file: ./abis/StandardERC20.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/standard-erc-20.ts
